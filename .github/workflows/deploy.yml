name: Deploy Infrastructure and App

on:
  push:
    branches: [main]

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  TF_VAR_sql_password: ${{ secrets.SQL_PASSWORD }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v4
    
    - uses: hashicorp/setup-terraform@v3
    
    - uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init

    - name: Terraform Apply
      working-directory: ./terraform
      run: terraform apply -auto-approve

    - name: Output WebApp Name
      working-directory: ./terraform
      id: tfout
      run: echo "webapp_name=$(terraform output -raw webapp_name)" >> $GITHUB_OUTPUT

    - name: Deploy App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ steps.tfout.outputs.webapp_name }}
        package: ./src
